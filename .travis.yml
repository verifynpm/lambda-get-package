language: node_js
node_js:
  - '8.10'
before_install:
  - if [[ `npm -v` != 6* ]]; then npm i -g npm@6; fi
  - node --version
  - npm --version
  - nvm --version
install:
  - npm ci
test:
  - npm t
script:
  - npm run zip
deploy:
  on:
    tags: prod-*
  provider: lambda
  function_name: verifynpm-get-package
  zip: ./compiled/bundle.zip
  region: us-east-2
  role: arn:aws:iam::541605000355:role/lambda_code_deploy
  runtime: nodejs8.10
  handler_name: handler
